# Modifier localization
 bond_trust_tier_very_low: "Very Low Bond Trust"
 bond_trust_tier_very_low_desc: "Our terrible credit history has severely increased borrowing costs and greatly reduced credit capacity"
 bond_trust_tier_low: "Low Bond Trust"
 bond_trust_tier_low_desc: "Our poor credit history has led to higher borrowing costs and reduced credit capacity"
 bond_trust_tier_medium: "Medium Bond Trust"
 bond_trust_tier_medium_desc: "Our average credit standing has a moderate impact on borrowing costs"
 bond_trust_tier_high: "High Bond Trust"
 bond_trust_tier_high_desc: "Our good credit rating provides borrowing cost relief and increased credit capacity"
 bond_trust_tier_very_high: "Very High Bond Trust"
 bond_trust_tier_very_high_desc: "Our excellent credit rating provides significant borrowing cost relief and greatly increased credit capacity"

# New bond market events
 bond_market_income_title: "Bond Market Confidence Boost"
 bond_market_income_desc: "Our strong bond market standing has attracted international investors, providing a sustained boost to our tax revenue for the coming months."
 bond_market_income_flavor: "Foreign capital flows into our prosperous economy."
 bond_market_income_option: "Excellent news!"

 bond_market_capitalist_radicalism_title: "Capitalist Discontent"
 bond_market_capitalist_radicalism_desc: "The poor state of our national credit has shaken confidence among our capitalist class. Fearing economic instability, many are becoming increasingly radical in their demands for change."
 bond_market_capitalist_radicalism_flavor: "Economic uncertainty breeds political extremism."
 bond_market_capitalist_radicalism_option_accept: "Accept their demands"
 bond_market_capitalist_radicalism_option_accept_desc: "This could be problematic"
 bond_market_capitalist_radicalism_option_reject: "Reject their demands"
 bond_market_capitalist_radicalism_option_reject_desc: "To hell with them"

 bond_market_trade_union_radicalism_title: "Worker Unrest in Economic Boom"
 bond_market_trade_union_radicalism_desc: "Despite our excellent economic standing, trade unions are growing increasingly radical. Workers feel that the benefits of our success are not being fairly distributed."
 bond_market_trade_union_radicalism_flavor: "Prosperity without equity breeds discontent."
 bond_market_trade_union_radicalism_option_accept: "Address their concerns"
 bond_market_trade_union_radicalism_option_accept_desc: "Implement workers' rights reforms"
 bond_market_trade_union_radicalism_option_reject: "Dismiss their demands"
 bond_market_trade_union_radicalism_option_reject_desc: "The workers should be grateful for the economic success"

 bond_market_industrialist_loyalty_title: "Industrialist Investment Opportunity"
 bond_market_industrialist_loyalty_desc: "Our industrial leaders are offering substantial investment capital in exchange for accepting a temporary hit to our bond market reputation. They argue that domestic industrial priorities should take precedence over international financial perceptions."
 bond_market_industrialist_loyalty_flavor: "Domestic industry demands political priority over global finance."
 bond_market_industrialist_loyalty_accept: "Accept the industrialists' offer (-10 Bond Trust)"
 bond_market_industrialist_loyalty_decline: "Maintain our current financial strategy"

# Journal entry localization
 je_bond_market_debug: "The Bond Market"
 je_bond_market_debug_status: "Trust: [GetPlayer.MakeScope.ScriptValue('bond_market_trust_value')|0]\nDebt: [GetPlayer.MakeScope.ScriptValue('bond_market_debt_percentage')|0]%\nIncome: [GetPlayer.MakeScope.ScriptValue('bond_market_net_income')|0]"
 je_bond_market_debug_reason: "Monitoring bond market trust levels and economic indicators"

 je_bond_market_default: "A State of Default"
 je_bond_market_default_status: "Our nation is currently in a state of sovereign default. This severely damages our international credit reputation and limits our ability to borrow on favorable terms. We must work to restore confidence in our economy and repay our debts."
 je_bond_market_default_reason: "Tracking our nation's sovereign default status and recovery progress"

 bond_market_default_recovery_title: "Default Recovery Strategy"
 bond_market_default_recovery_desc: "As we struggle with sovereign default, our political factions are offering different paths to recovery. Industrialists propose aggressive economic restructuring that would prioritize their interests, while conservatives advocate for measured reforms that maintain broader political balance."
 bond_market_default_recovery_flavor: "Political factions vie for control of economic recovery."
 bond_market_default_recovery_industrialist: "Embrace Industrialist-Led Recovery"
 bond_market_default_recovery_industrialist_desc: "Industrialists gain significant influence while other groups suffer. Gain 30 bond trust."
 bond_market_default_recovery_conservative: "Pursue Balanced Recovery"
 bond_market_default_recovery_conservative_desc: "Maintain political balance but disappoint industrialists. Gain 10 bond trust."

# Bond market rating events
 bond_market_rating_aaa_title: "AAA Bond Rating Achieved"
 bond_market_rating_aaa_desc: "Our country's impeccable financial standing has earned us the highest possible bond rating. Investors worldwide view us as a prime credit risk, ensuring access to capital at the most favorable terms."
 bond_market_rating_aaa_flavor: "The pinnacle of financial credibility."
 bond_market_rating_aa_title: "AA Bond Rating Achieved"
 bond_market_rating_aa_desc: "Our excellent economic management has secured us a high-grade bond rating. While not quite at the absolute pinnacle, we enjoy very favorable borrowing conditions and strong investor confidence."
 bond_market_rating_aa_flavor: "A mark of exceptional financial health."
 bond_market_rating_a_title: "A Bond Rating Achieved"
 bond_market_rating_a_desc: "Our solid economic fundamentals have earned us an upper-medium grade bond rating. Investors see us as a reliable borrower with good prospects for meeting our financial obligations."
 bond_market_rating_a_flavor: "Strong financial standing recognized."
 bond_market_rating_b_title: "B Bond Rating Achieved"
 bond_market_rating_b_desc: "Our moderate economic performance has resulted in a lower-medium grade bond rating. While not ideal, we still have access to international capital markets, albeit at somewhat higher costs."
 bond_market_rating_b_flavor: "Room for improvement in our credit profile."
 bond_market_rating_c_title: "C Bond Rating Achieved"
 bond_market_rating_c_desc: "Our financial situation has led to a speculative-grade bond rating. Investors view us as having moderate risk, requiring higher interest rates to compensate for the uncertainty."
 bond_market_rating_c_flavor: "Our creditworthiness is in question."
 bond_market_rating_d_title: "D Bond Rating Achieved"
 bond_market_rating_d_desc: "Our poor economic management has resulted in a highly speculative bond rating. International investors are wary of our ability to meet financial obligations, significantly increasing borrowing costs."
 bond_market_rating_d_flavor: "A warning sign for our economy."
 bond_market_rating_f_title: "F Bond Rating Achieved"
 bond_market_rating_f_desc: "Our severe financial distress has led to the lowest possible bond rating. We are viewed as a distressed borrower, with extremely limited access to international capital markets and exorbitant borrowing costs."
 bond_market_rating_f_flavor: "Default looms as a real possibility."
 bond_market_rating_acknowledge: "Acknowledge"

# Low Bond Trust Crisis Events
 bond_market_low_trust_crisis_title: "Bailout Demands"
 bond_market_low_trust_crisis_desc: "With our bond market confidence faltering, capitalist leaders are demanding immediate government intervention to stabilize financial markets. They argue that a substantial treasury injection is necessary to prevent a complete market collapse."
 bond_market_low_trust_crisis_flavor: "Economic uncertainty breeds demands for intervention."
 bond_market_low_trust_bailout: "Authorize the Bailout (-10 Trust)"
 bond_market_low_trust_reject: "We have this situation under control (+20 Trust)"
